<!DOCTYPE html>
<html>
<head>
    <title>Healthy Foods Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=12">
</head>
<body>
    <header>
        <h1>Healthy Foods Store</h1>
        <nav>
            <a href="{{ url_for('product_list') }}">Products</a> |
            <a href="{{ url_for('cart') }}">Cart</a> |
            <a href="{{ url_for('admin_orders') }}">Orders</a>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.transition = 'opacity 0.5s ease';
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 500); // Remove after fade-out
                }, 2000); // Fade out after 3 seconds
            });
        });
    </script>
    <script src="{{ url_for('static', filename='search.js') }}?v=1"></script>
</body>
</html>
